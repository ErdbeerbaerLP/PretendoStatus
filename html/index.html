<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PretendoStatus</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Pretendo servers status</h1>
        <h4>Not an official Pretendo website!</h3>
        <h3>Updates every 5 minutes</h3>
        <div class="card">
            <h2>Website</h2>
            <h3 class="check" data-service="website"></h3>
        </div>
        <div class="card">
            <h2>Accounts</h2>
            <h3 class="check" data-service="accounts"></h3>
        </div>
        <div class="card">
            <h2>Connection test</h2>
            <h3 class="check" data-service="conntest"></h3>
        </div>
        <div class="card">
            <h2>Juxtaposition (web)</h2>
            <h3 class="check" data-service="juxtweb"></h3>
        </div>
        <div class="card">
            <h2>Juxtaposition</h2>
            <h3 class="check" data-service="juxt"></h3>
        </div>
        <div class="card">
            <h2>Splatoon</h2>
            <h3 class="check" data-service="splatoon"></h3>
        </div>
        <div class="card">
            <h2>Mario Kart 8</h2>
            <h3 class="check" data-service="mk8"></h3>
        </div>
    </body>
</html>
